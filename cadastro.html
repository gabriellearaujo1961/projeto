<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Cadastro de Usuário</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="sobre.html">Sobre</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="serviços.html">Serviços</a>
    </nav>
  </header>

  <main>
    <form action="serviços.html" method="post">
      Nome:<input type="text" name="nome" placeholder="Digite seu nome" required>
      Email:<input type="email" name="email" placeholder="Digite seu email" required>
      CPF:<input type="number" name="cpf" placeholder="Digite seu CPF" required>
      Data de Nascimento: <input type="date" required>
      Interesse:
      <select id="interesse">
        <option>Teleconsulta</option>
        <option>Aplicativos de Suporte</option>
        <option>Monitoramento Comunitário</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem"></div>
  </main>

  <footer>
    <p>© 2025 - Projeto Saúde Mental & TI</p>
  </footer>
</body>
</html>
